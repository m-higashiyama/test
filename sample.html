<!DOCTYPE html>
<html>
<head>
<title>getElementById example</title>

<script>
var clickNoHref = function() {
  window.location = "/no_href"
}
var clickForm = function() {
  window.location = "/no_href"
}
</script>
</head>
<body>
  <a id="no_href" onclick="clickNoHref();" >no_href</a>
  <form method="post" action="/">
    <a><input type="submit" name="commit" value="with a tag"></a>
  </form>
  <form method="post" action="/">
    <input type="submit" name="commit" onclick="clickForm();" value="+ js:click event">
  </form>
</body>
</html>
